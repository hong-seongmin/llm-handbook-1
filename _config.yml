# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "off" # Default is 'force'

parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - linkify
    - substitution
    - tasklist

sphinx:
  config:
    html_static_path: ['_contents/assets/_static']
    extensions:
      - sphinx_togglebutton
      - sphinx_copybutton
      - myst_nb
      - jupyter_book
      - sphinx_thebe
      - sphinx_book_theme
      - sphinx_design
      - sphinx_external_toc
      - sphinxcontrib.mermaid
    html_theme_options:
    announcement: |
      <div style="display:flex; justify-content: center; align-items: center; gap: 12px;">
        <span>üöÄ JOIN WAITLIST</span>
        <a href="https://forms.gle/9jF9SADw95V5H24t9"
           target="_blank"
           style="
             background-color:#2563eb;
             color:white;
             padding:6px 14px;
             border-radius:6px;
             text-decoration:none;
             font-weight:600;
           ">
          Join Waitlist
        </a>
      </div>
# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/springcoolers/llm-handbook  # Online location of your book
  # path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  comments:
    utterances:
      repo: springcoolers/llm-handbook


